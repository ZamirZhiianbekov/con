<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kyrgyzstan</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">

<input type="radio" name="tabs" id="Kyrgyzstan">
<input type="radio" name="tabs" id="Batken">
<input type="radio" name="tabs" id="Osh">
<input type="radio" name="tabs" id="Jalal-Abad">
<input type="radio" name="tabs" id="Talas">
<input type="radio" name="tabs" id="Naryn">
<input type="radio" name="tabs" id="Chui">
<input type="radio" name="tabs" id="Ysyk-Kol">

<div class="label-for">
    <label for="Kyrgyzstan">{Kyrgyzstan}</label>
    <label for="Batken">{Batken}</label>
    <label for="Osh">{Osh}</label>
    <label for="Jalal-Abad">{Jalal-abad}</label>
    <label for="Talas">{Talas}</label>
    <label for="Naryn">{Naryn}</label>
    <label for="Chui">{Chui}</label>
    <label for="Ysyk-Kol">{Ysyk-Kol}</label>

</div>

    <div class="Batken oblus">
        <h1>Batken</h1>
        <img src="./images/batken.png" alt="">
    </div>
    <div class="Osh oblus">
        <h1>Osh</h1>
        <img src="./images/osh.png" alt="">
    </div>
    <div class="Jalal-abad oblus">
        <h1>Jalal-Abad</h1>
        <img src="./images/Jalal-abad.png" alt="">
    </div>
    <div class="Talas oblus">
        <h1>Talas</h1>
        <img src="./images/Talas.png" alt="">
    </div>
    <div class="Naryn oblus">
        <h1>Naryn</h1>
        <img src="./images/Naryn.png" alt="">
    </div>
    <div class="Chui oblus">
        <h1>Chui</h1>
        <img src="./images/Chui.png" alt="">
    </div>
    <div class="Ysyk-kol oblus">
        <h1>Ysyk-kol</h1>
        <img src="./images/Ysyk-kol.png" alt="">
    </div>

</div>

</body>
</html>
